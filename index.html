<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shin Giga Websama-tan Hyper UwU</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Papyrus&display=swap');
        body {
            background: url('https://i.imgur.com/MX2zP4L.gif'); /* Seizure-inducing tile background */
            color: #ff00ff;
            text-shadow: 2px 2px 5px black;
            font-family: 'Comic Sans MS', Papyrus, cursive;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 5em;
            animation: rainbow 2s infinite alternate;
        }
        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ff9900; }
            40% { color: #33ff00; }
            60% { color: #00ffff; }
            80% { color: #9900ff; }
            100% { color: #ff0099; }
        }
        .nyan-cat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 5s infinite linear;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .marquee {
            font-size: 2em;
            font-weight: bold;
            color: #00ffcc;
            position: fixed;
            width: 100%;
            bottom: 0;
            background: black;
        }
        blink {
            animation: blinker 1s step-start infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>✨✨SHIN MEGA ULTRA GIGA CHAD SUGOI ULTIMATE KAWAII NEKO MAID WEB-SAMA-TAN✨✨</h1>
    <img src="https://i.imgur.com/UhJY7Wj.gif" class="nyan-cat" alt="nyan-cat">
    <audio autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/caramelldansen.mp3" type="audio/mp3">
    </audio>
    <marquee class="marquee">BAKA! HENTAI! SENPAI! NOTICE ME UWU ✨✨ NYA~~~</marquee>
</body>
</html>
